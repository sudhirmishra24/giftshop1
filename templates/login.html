{% include 'main.html' %}
<body>

<div class="form col-md-6 col-lg-5 px-0 d-flex justify-content-center">
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <fieldset>
        <legend><h2> Login page </h2>
        </legend>
      <div>
        <input type="text" placeholder="username" name='username'/>
      </div><br>
      <div>
        <input type="password" placeholder="password" name='password'/>
      </div><br>
      <div class="d-flex ">
        <button>
          login
      </button>
      </div>
    </fieldset> <br><br>
      <a href="/regist"> If not register</a>
     </div>
    </form>

    {% if messages %}
    
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    
     {% endif %}

    
</div>
