{% load static %}
{% include 'main.html' %}
<body>
 
    <div class="col-md-6 col-lg-5 px-0 d-flex justify-content-center">
      
        <form action=" " method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset>
            <legend><h2> Register Here </h2>
            </legend>
          <div>
            <input type="text" placeholder="Name" name="cname" />
          </div><br>
          <div>
            <input type="email" placeholder="Email" name= "email" />
          </div><br>
          <div>
            <input type="number" min="10" max="default" placeholder="Phone" name="phone" />
          </div><br>
          <div>
            <input type="text" placeholder="Address" name="cadd" />
          </div><br>
          <div>
            <input type="text" placeholder="UserName" name="username" />
          </div><br>
          <div>
            <input type="password" placeholder="password" name="password" />
          </div><br>
          <div>
          
            <input type="file" placeholder="Upload image" name="images" />
            
          </div><br>
          <div>
            {% for img in images%}
    
            <img src="{{ img.images.url }}" height="100px" width="100px">
            {% endfor %}
        </div>
          <div class="d-flex ">
            <button>
              Submit
            </button>
          </div><br>
        </fieldset>
        </form>
</div>
    
</body>
